test: False

algo:
  name: styleAlgo
  style:
    motion_file: assets/motions/reallusion_sword_shield/RL_Avatar_Atk_2xCombo01_Motion.npy
    joint_information_path: assets/urdf/joint_information.yaml

model:
  name: style

network:
  name: style
  separate: True

  space:
    continuous:
      mu_activation: None
      sigma_activation: None
      mu_init:
        name: default
      sigma_init:
        name: const_initializer
        val: 3.0
      fixed_sigma: True
#      learn_sigma: False

  mlp:
    units: [1024, 512]
    activation: relu
    initializer:
      name: default

  disc:
    units: [8]
    activation: relu
    initializer:
      name: default


seed: 1

checkpoint:  # from the project root
#  runs/rlTask_18-17-24-58/nn/last_rlTask_ep_4200_rew_-44.079414.pth


hparam:
  normalize_input: True
  normalize_value: True
  reward_shaper: {}
  save_frequency: 200

  # learning
  lr_schedule: constant
  e_clip: 0.2
  clip_value: False
  horizon_length: 32
  normalize_advantage: True
  critic_coef: 5
  grad_norm: 1.0
  gamma: 0.99
  tau: 0.95
  minibatch_size: 16384
  mini_epochs: 6
  learning_rate: 2e-5
  entropy_coef: 0.0
  bounds_loss_coef: 10

  # style
  style:
    task_rew_scale: 0
    disc_rew_scale: 1

    disc:
      obs_traj_len: 10
      loss_coef: 5
      weight_reg_scale: 0.01
      grad_penalty_scale: 5


