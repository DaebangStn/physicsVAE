test: False
debug: False

algo:
  name: highLevelAlgo
  memo:
  motion_file:
    assets/motions/reallusion_sword_shield/locomotion4.yaml

model:
  name: core

network:
  name: core
  separate: True

  # config for space is the same as low-level policy
  space:
    continuous:
      mu_activation: None
      sigma_activation: None
      mu_init:
        name: default
      sigma_init:
        name: const_initializer
        val: -2.9
      fixed_sigma: True
      learn_sigma: False

  mlp:
    units: [1024, 512]
    activation: relu
    initializer:
      name: default


checkpoint:  # from the project root
#  runs/17-13-37-09_highLevelAlgo_git_65e9_locationTask/nn/locationTask.pth


hparam:
  normalize_input: True
  normalize_value: True
  normalize_advantage: True
  clip_value: False
  reward_shaper: {}
  save_frequency: 1000
  save_best_after: 0

  # learning hyperparameters
  horizon_length: 32
  gamma: 0.99
  tau: 0.95
  e_clip: 0.2
  grad_norm: 1.0

  minibatch_size: 20000
  mini_epochs: 6

  learning_rate: 2e-5
  lr_schedule: constant

  bound_loss_type: bound
  bounds_loss_coef: 10
  critic_coef: 5
  entropy_coef: 0.0

  reward:
    task_weight: 1.0
    task_scale: 0.5
    disc_scale: 2.0
    show_on_player: False

  llc:
    steps: 5
#    cfg: ckpts/algo_config.yaml
    cfg: runs/algo_config.yaml

#    ckpt: ckpts/skill_loco4_12.pth
    ckpt: runs/ep_33300_rew_7193.704_33300.pth


seed: 1
